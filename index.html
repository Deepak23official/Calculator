<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
            <input type="text" id="Input" placeholder="0">
            <div class="header">
        <div>
            <button onclick="Clear()">C</button>
            <button onclick="display('%')">%</button>
            <button onclick="Del()">Del</button>
            <button onclick="display('/')">/</button>
        </div>
        <div>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">x</button>
        </div>
        <div>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
        </div>
        <div>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
        </div>
            <div>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="tatal()" style="background-color: orangered;">=</button>
        </div>
    </div>
    </div>

    <script>
        let userInput = document.getElementById('Input')   //get user data using DOM
        const display =((num)=>userInput.value +=num )     //Declare arrow function add parameter value on user input 
        const Clear = (()=>{userInput.value = ""})         //Create a function for clear button
        function tatal(){
           let equal =  userInput.value = eval(userInput.value)
            if(equal == undefined)
            userInput.value = "";
                            }
              //create button for calculte all value using eval function
        const Del = ()=>userInput.value = userInput.value.slice(0,-1) //Remove value from user input 1 by 1
        
  </script>

</body>
</html>
